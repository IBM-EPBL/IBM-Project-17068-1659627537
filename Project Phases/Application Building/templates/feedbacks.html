{% extends "base.html" %} {% block content %}
<section id="feedbacks" class="cont">
  {% for feed in feedbacks %} {% if feed["feedback"] %}
  <div class="card">
    <div class="feed">{{feed["feedback"]}}</div>
    <small>-{{feed["_id"]}}</small>
  </div>
  {% endif %} {% endfor %}
</section>
{% endblock %}
